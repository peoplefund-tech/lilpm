# Nginx config for local Docker Compose: proxy /api and /collab, serve SPA at /
# Used when building frontend image for docker-compose.

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ---------- API proxy ----------
    location /api/ {
        proxy_pass http://api-server:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---------- Collab WebSocket proxy ----------
    location /collab/ {
        proxy_pass http://collab-server:3001/collab/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # ---------- Gzip ----------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/html application/javascript text/css application/json image/svg+xml text/plain application/xml;

    # ---------- Security headers ----------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ---------- Health ----------
    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # ---------- Static assets ----------
    location /assets/ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # ---------- SPA fallback ----------
    location / {
        try_files $uri $uri/ /index.html;
    }
}
