apiVersion: apps/v1
kind: Deployment
metadata:
  name: collab-server
  namespace: lilpm
  labels:
    app.kubernetes.io/name: collab-server
    app.kubernetes.io/part-of: lilpm
    app.kubernetes.io/component: realtime
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: collab-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: collab-server
        app.kubernetes.io/part-of: lilpm
        app.kubernetes.io/component: realtime
    spec:
      containers:
        - name: collab-server
          image: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/lilpm-collab-server:latest
          ports:
            - containerPort: 3001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: lilpm-config
            - secretRef:
                name: lilpm-secrets
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: collab-server
  namespace: lilpm
  labels:
    app.kubernetes.io/name: collab-server
    app.kubernetes.io/part-of: lilpm
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: collab-server
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
