apiVersion: v1
kind: Secret
metadata:
  name: lilpm-secrets
  namespace: lilpm
  labels:
    app.kubernetes.io/name: lilpm-secrets
    app.kubernetes.io/part-of: lilpm
type: Opaque
stringData:
  # ----- Database -----
  DB_HOST: "lilpm-db.cluster-xxxxxxxxxxxx.us-east-1.rds.amazonaws.com"
  DB_NAME: "lilpm"
  DB_USER: "lilpm_app"
  DB_PASSWORD: "CHANGE_ME"

  # ----- Auth -----
  JWT_SECRET: "CHANGE_ME_jwt_secret_min_32_chars"
  JWT_REFRESH_SECRET: "CHANGE_ME_jwt_refresh_secret_min_32_chars"

  # ----- Redis -----
  REDIS_URL: "redis://lilpm-redis.xxxxxx.ng.0001.use1.cache.amazonaws.com:6379"

  # ----- AI Provider Keys -----
  ANTHROPIC_API_KEY: "sk-ant-CHANGE_ME"
  OPENAI_API_KEY: "sk-CHANGE_ME"
  GEMINI_API_KEY: "CHANGE_ME"

  # ----- Email -----
  GMAIL_USER: "noreply@example.com"
  GMAIL_APP_PASSWORD: "CHANGE_ME"
  RESEND_API_KEY: "re_CHANGE_ME"
